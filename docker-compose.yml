# Полный стенд проекта DIPLOMA

services:
  # ==========================
  # POSTGRES
  # ==========================
  db:
    image: postgres:16
    container_name: diploma-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-diploma}
    ports:
      - "5433:5432"   # наружу на 5433
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # ==========================
  # ENERGY SERVICE
  # ==========================
  energy_service:
    build: ./services/energy_service
    container_name: energy_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    restart: unless-stopped

  # ==========================
  # WATER SERVICE
  # ==========================
  water_service:
    build: ./services/water_service
    container_name: water_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      ENERGY_SERVICE_URL: http://energy_service:8000/api/v1/energy
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
    ports:
      - "8002:8000"
    restart: unless-stopped

  # ==========================
  # TRANSPORT SERVICE
  # ==========================
  transport_service:
    build: ./services/transport_service
    container_name: transport_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      ENERGY_SERVICE_URL: http://energy_service:8000/api/v1/energy
      WATER_SERVICE_URL: http://water_service:8000/api/v1/water
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
      water_service:
        condition: service_started
    ports:
      - "8003:8000"
    restart: unless-stopped

  # ==========================
  # INGESTOR
  # ==========================
  ingestor:
    build: ./services/ingestor
    container_name: ingestor
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ==========================
  # NORMALIZER
  # ==========================
  normalizer:
    build: ./services/normalizer
    container_name: normalizer
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      INGESTOR_URL: http://ingestor:8000/api/v1/ingestor
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
      ingestor:
        condition: service_started
    restart: unless-stopped

  # ==========================
  # RISK ENGINE
  # ==========================
  risk_engine:
    build: ./services/risk_engine
    container_name: risk_engine
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      ENERGY_SERVICE_URL: http://energy_service:8000/api/v1/energy/status
      WATER_SERVICE_URL: http://water_service:8000/api/v1/water/status
      TRANSPORT_SERVICE_URL: http://transport_service:8000/api/v1/transport/status
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
      water_service:
        condition: service_started
      transport_service:
        condition: service_started
      normalizer:
        condition: service_started
    ports:
      - "8004:8000"
    restart: unless-stopped

  # ==========================
  # SCENARIO SIMULATOR
  # ==========================
  scenario_simulator:
    build: ./services/scenario_simulator
    container_name: scenario_simulator
    environment:
      RISK_ENGINE_URL: http://risk_engine:8000
      ENERGY_SERVICE_URL: http://energy_service:8000
      WATER_SERVICE_URL: http://water_service:8000
      TRANSPORT_SERVICE_URL: http://transport_service:8000
      REPORTING_SERVICE_URL: http://reporting:8000/api/v1/reporting
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      risk_engine:
        condition: service_started
    ports:
      - "8005:8000"
    restart: unless-stopped

  # ==========================
  # REPORTING
  # ==========================
  reporting:
    build: ./services/reporting
    container_name: reporting
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/diploma
      RISK_ENGINE_URL: http://risk_engine:8000
      NORMALIZER_URL: http://normalizer:8000/api/v1/normalizer
      ENERGY_SERVICE_URL: http://energy_service:8000/api/v1/energy
      WATER_SERVICE_URL: http://water_service:8000/api/v1/water
      TRANSPORT_SERVICE_URL: http://transport_service:8000/api/v1/transport
      SIMULATOR_URL: http://scenario_simulator:8000/api/v1/simulator
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
      risk_engine:
        condition: service_started
      normalizer:
        condition: service_started
      scenario_simulator:
        condition: service_started
    ports:
      - "8010:8000"
    volumes:
      - ./reporting:/app/reporting
    restart: unless-stopped


volumes:
  dbdata:
