services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  # --- Доменные сервисы ---
  energy_service:
    build: ./services/energy_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on: [db]
    ports: ["${ENERGY_PORT:-8001}:8000"]

  water_service:
    build: ./services/water_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENERGY_SERVICE_URL: ${ENERGY_SERVICE_URL}
    depends_on: [db, energy_service]
    ports: ["${WATER_PORT:-8002}:8000"]

  transport_service:
    build: ./services/transport_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENERGY_SERVICE_URL: ${ENERGY_SERVICE_URL}
      WATER_SERVICE_URL: ${WATER_SERVICE_URL}
    depends_on: [db, energy_service, water_service]
    ports: ["${TRANSPORT_PORT:-8003}:8000"]

  # --- Аналитика и обработка ---
  ingestor:
    build: ./services/ingestor
    depends_on: [db]
  normalizer:
    build: ./services/normalizer
    depends_on: [db, ingestor]
  risk_engine:
    build: ./services/risk_engine
    depends_on: [db, energy_service, water_service, transport_service]
  scenario_simulator:
    build: ./services/scenario_simulator
    depends_on: [risk_engine]
  reporting:
    build: ./services/reporting
    depends_on: [risk_engine, scenario_simulator]

volumes:
  dbdata: