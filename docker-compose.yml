version: "3.9"

services:
  # -------------------- База данных --------------------
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # -------------------- Доменные сервисы --------------------
  energy_service:
    build: ./services/energy_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${ENERGY_PORT:-8001}:8000"
    restart: unless-stopped

  water_service:
    build: ./services/water_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENERGY_SERVICE_URL: ${ENERGY_SERVICE_URL:-http://energy_service:8000}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
    ports:
      - "${WATER_PORT:-8002}:8000"
    restart: unless-stopped

  transport_service:
    build: ./services/transport_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENERGY_SERVICE_URL: ${ENERGY_SERVICE_URL:-http://energy_service:8000}
      WATER_SERVICE_URL: ${WATER_SERVICE_URL:-http://water_service:8000}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
      water_service:
        condition: service_started
    ports:
      - "${TRANSPORT_PORT:-8003}:8000"
    restart: unless-stopped

  # -------------------- Аналитика и обработка --------------------
  ingestor:
    build: ./services/ingestor
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  normalizer:
    build: ./services/normalizer
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      ingestor:
        condition: service_started
    restart: unless-stopped

  risk_engine:
    build: ./services/risk_engine
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENERGY_SERVICE_URL: ${ENERGY_SERVICE_URL:-http://energy_service:8000}
      WATER_SERVICE_URL: ${WATER_SERVICE_URL:-http://water_service:8000}
      TRANSPORT_SERVICE_URL: ${TRANSPORT_SERVICE_URL:-http://transport_service:8000}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      energy_service:
        condition: service_started
      water_service:
        condition: service_started
      transport_service:
        condition: service_started
    restart: unless-stopped

  scenario_simulator:
    build: ./services/scenario_simulator
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      risk_engine:
        condition: service_started
    restart: unless-stopped

  reporting:
    build: ./services/reporting
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      risk_engine:
        condition: service_started
      scenario_simulator:
        condition: service_started
    ports:
      - "${REPORTING_PORT:-8010}:8000"
    restart: unless-stopped

volumes:
  dbdata:
