[alembic]
# Путь к директории с миграциями
script_location = alembic

# URL базы данных можно переопределить через переменную окружения DATABASE_URL
# Если переменная не задана — Alembic возьмёт значение из config.set_main_option() в env.py
sqlalchemy.url = postgresql://postgres:postgres@db:5432/diploma

# Версия миграций хранится в таблице alembic_version (см. env.py — version_table_schema=ENERGY_SCHEMA)
version_locations = %(here)s/versions

# Рендеринг SQL при autogenerate
truncate_slug_length = 40
file_template = %%(rev)s_%%(slug)s
timezone = UTC

[post_write_hooks]
# Пример: автоматическое форматирование после создания миграции (необязательно)
# hooks = black

# ---------------------------------------------
# --- Настройки логирования Alembic ---
# ---------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
