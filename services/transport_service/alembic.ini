# Alembic configuration file for transport_service
# -----------------------------------------------
# Все настройки alembic выполняются через env.py.
# DATABASE_URL устанавливается через переменные окружения или config.py.

[alembic]
script_location = alembic

# Поддержка генерируемых миграций в нескольких схемах
prepend_sys_path = .

# Logging configuration
sqlalchemy.url = postgresql://user:password@localhost/dbname

# Указываем, что URL БД будет переопределён env.py:
# config.set_main_option("sqlalchemy.url", DATABASE_URL)


[loggers]
keys = root,sqlalchemy,alembic


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)s: %(message)s
