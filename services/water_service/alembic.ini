# Alembic configuration file for water_service
# -------------------------------------------
# Все ключевые настройки (URL БД, схемы) переопределяются в alembic/env.py.
# Этот файл в основном отвечает за расположение скриптов и логирование.

[alembic]
# Папка, где лежат env.py и versions/
script_location = alembic

# Разрешаем Alembic добавлять текущую директорию в sys.path
prepend_sys_path = .

# Значение sqlalchemy.url будет переопределено в env.py,
# здесь просто заглушка.
sqlalchemy.url = postgresql://user:password@localhost/dbname


[loggers]
keys = root,sqlalchemy,alembic


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine


[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)s: %(message)s
